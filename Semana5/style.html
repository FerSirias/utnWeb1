<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <!--Externo-->
    <link rel="stylesheet" href="css/style.css" />
    <!--CSS internos-->
    <style>
      h1 {
        background-color: blueviolet;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Título de Página</h1>
    <table>
      <th>Mi tabla</th>
    </table>
    <!--Tipos de CSS: en linea (se aplican directamente a la etiqueta por el atributo style)- internos- externos-->
    <!--Comportamiento en bloque, abarca todo de manera horizontal, si se desea que se comporte de manera vertical: display: block;-->
    <p
      style="
        width: 15%;
        background-color: aquamarine;
        border: 2px solid corals;
        display: inline-block;
      "
    >
      hola mundo
    </p>
    <p
      style="
        width: 15%;
        background-color: cornflowerblue;
        border: 2px solid rgb(161, 10, 60);
        display: inline-block;
      "
    >
      hola mundo 2
    </p>
  </body>
</html>
