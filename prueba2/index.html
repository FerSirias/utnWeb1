<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Fernanda Prueba_2</title>
  </head>
  <body style="background-color: rgb(92, 198, 240)">
    <div class="container">
      <div class="row">
        <div class="col-md-4 offset-md-4">
          <div class="calculator">
            <div class="display"></div>
            <div class="row m-0">
              <div class="col-3 p-0">
                <button class="operator h-100">+</button>
              </div>
              <div class="col-3 p-0">
                <button class="operator h-100">-</button>
              </div>
              <div class="col-3 p-0">
                <button class="operator h-100">*</button>
              </div>
              <div class="col-3 p-0">
                <button class="operator h-100">/</button>
              </div>
            </div>
            <div class="row m-0">
              <div class="col-9 p-0">
                <div class="row m-0">
                  <div class="col-4 p-0">
                    <button class="number h-100">7</button>
                  </div>
                  <div class="col-4 p-0">
                    <button class="number h-100">8</button>
                  </div>
                  <div class="col-4 p-0">
                    <button class="number h-100">9</button>
                  </div>
                </div>
                <div class="row m-0">
                  <div class="col-4 p-0">
                    <button class="number h-100">4</button>
                  </div>
                  <div class="col-4 p-0">
                    <button class="number h-100">5</button>
                  </div>
                  <div class="col-4 p-0">
                    <button class="number h-100">6</button>
                  </div>
                </div>
                <div class="row m-0">
                  <div class="col-4 p-0">
                    <button class="number h-100">1</button>
                  </div>
                  <div class="col-4 p-0">
                    <button class="number h-100">2</button>
                  </div>
                  <div class="col-4 p-0">
                    <button class="number h-100">3</button>
                  </div>
                </div>
                <div class="row m-0">
                  <div class="col-4 p-0">
                    <button class="number h-100">0</button>
                  </div>
                  <div class="col-4 p-0">
                    <button class="number h-100">.</button>
                  </div>
                  <div class="col-4 p-0">
                    <button class="clear h-100">AC</button>
                  </div>
                </div>
              </div>
              <div class="col-3 p-0">
                <button class="equals h-100" style="height: 240px">=</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
